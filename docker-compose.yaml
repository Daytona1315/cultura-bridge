services:
  app:
    build:
      context: .
      dockerfile: Dockerfile_APP
    env_file:
      - ".env"
    command: ["uvicorn", "src.app.asgi:app", "--host", "${APP_HOST}", "--port", "${APP_PORT}"]
    expose:
      - ${APP_PORT}
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ".env"
    networks:
      app-network:

  nginx:
    build:
      context: .
      dockerfile: Dockerfile_NGINX
    env_file:
      - ".env"
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      app-network:

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge